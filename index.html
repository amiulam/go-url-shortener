<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .grid-background {
        background-image: linear-gradient(
            to right,
            rgba(99, 102, 241, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(99, 102, 241, 0.1) 1px,
            transparent 1px
          );
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen grid-background flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg shadow w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
        URL Shortener
      </h1>

      <form hx-post="/shorten" hx-target="#result" class="space-y-4">
        <div>
          <input
            type="url"
            name="url"
            placeholder="Enter your URL here"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-sky-500 text-white py-2 px-4 rounded-md hover:bg-sky-600 transition duration-200"
        >
          Shorten URL
        </button>
      </form>

      <div id="result" class="mt-6">
        <!-- Shortened URLs will appear here -->
      </div>
    </div>
  </body>
</html>
